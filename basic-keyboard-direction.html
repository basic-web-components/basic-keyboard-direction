<!--
Aspect which maps direction keys (Left, Right, etc.) to direction semantics
(goLeft, goRight, etc.).

@element basic-keyboard-direction
-->

<link rel="import" href="../basic-aspect/basic-aspect.html">

<script>
Polymer({

  behaviors: [Basic.Aspect],

  contribute: {

    keydown: function(event) {

      var handled = false;

      switch (event.keyCode) {
        case 35: // End
          handled = this.goEnd();
          break;
        case 36: // Home
          handled = this.goStart();
          break;
        case 37: // Left
          handled = this.goLeft();
          break;
        case 38: // Up
          handled = event.altKey ? this.goStart() : this.goUp();
          break;
        case 39: // Right
          handled = this.goRight();
          break;
        case 40: // Down
          handled = event.altKey ? this.goEnd() : this.goDown();
          break;
      }

      if (handled) {
        event.preventDefault();
        event.stopPropagation();
        return false;
      }
    }

  },

  // Default implementations will be ovewritten with collective methods.
  goDown: function() {},
  goEnd: function() {},
  goLeft: function() {},
  goRight: function() {},
  goStart: function() {},
  goUp: function() {},

  is: 'basic-keyboard-direction'

});
</script>
